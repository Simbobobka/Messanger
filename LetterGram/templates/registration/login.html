{% extends "base.html" %}
{% load static %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="contacts">
  <h2>Log In</h2>
  <form method="post">
    {% csrf_token %}
    {{ form }}
    <button type="submit">Log In</button>
  </form>
  <p>Don't have an account? Create new one
  <a href="{% url 'signup' %}">Sign up</a></p>
</div>
{% endblock %}
